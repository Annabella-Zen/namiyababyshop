{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- index.html -->
    <head>
        <meta charset="utf-8">
        <title>
            {% block title_tab %}{% endblock %}
        </title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Namiya - Baby Store</title>
        <meta name="keywords"
              content="baby, shop, online, mom, care, store, milk, clothes, child">
        <meta name="description"
              content="baby, shop, online, mom, care, store, milk, clothes, child">
        <meta name="author" content="Annabella">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Namiya - Baby Store">
        <meta itemprop="description" content="Ann's Python project">
        <meta itemprop="image" content="https://babyshop-namiya.herokuapp.com/static/store/assets/images/menu/banner-2.png">
      
        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://babyshop-namiya.herokuapp.com/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Namiya - Baby Store">
        <meta property="og:description" content="Ann's Python project">
        <meta property="og:image" content="https://babyshop-namiya.herokuapp.com/static/store/assets/images/menu/banner-2.png">

        <!-- Favicon -->
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="{% static 'store/assets/images/icons/apple-touch-icon.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'store/assets/images/icons/favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'store/assets/images/icons/favicon-16x16.png' %}">
        <link rel="manifest"
              href="{% static 'store/assets/images/icons/site.html' %}">
        <link rel="mask-icon"
              href="{% static 'store/assets/images/icons/safari-pinned-tab.svg' %}"
              color="#666666">
        <link rel="shortcut icon"
              href="{% static 'store/assets/images/icons/favicon.ico' %}">
        <meta name="apple-mobile-web-app-title" content="Molla">
        <meta name="application-name" content="Molla">
        <meta name="msapplication-TileColor" content="#cc9966">
        <meta name="msapplication-config"
              content="assets/images/icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- Plugins CSS File -->
        <link rel="stylesheet"
              href="{% static 'store/assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'store/assets/css/plugins/owl-carousel/owl.carousel.css' %}">
        <link rel="stylesheet"
              href="{% static 'store/assets/css/plugins/magnific-popup/magnific-popup.css' %}">
        <!-- Main CSS File -->
        <link rel="stylesheet" href="{% static 'store/assets/css/style.css' %}">
        <link rel="stylesheet"
              href="{% static 'store/assets/css/demos/demo-12.css' %}">
    </head>
    <!-- Plugins JS File -->
    <script src="{% static 'store/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'store/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'store/assets/js/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'store/assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'store/assets/js/superfish.min.js' %}"></script>
    <script src="{% static 'store/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'store/assets/js/bootstrap-input-spinner.js' %}"></script>
    <script src="{% static 'store/assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'store/assets/js/main.js' %}"></script>
    <script src="{% static 'store/assets/js/demos/demo-12.js' %}"></script>

    <!-- CKEditor-->
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    
</body>
</html>
<!-- Main Content -->
{% block main_content %}{% endblock %}
<!-- End Main Content -->
